<div class="contenedorTitulo">
    <h3>Editar usuario</h3>
</div>


<form action="#" >
    <table>
        <tr>
            <td></td>
            <td><p style="color: red;">{{message}}</p></td>
        </tr>
        <tr>
            <td>id:</td>
            <td><input class="form-control" name="id" type="text" value="{{usuario.id}}" [(ngModel)]="usuario.id" disabled></td>
        </tr>
        <tr>
            <td>Nombre: </td>
            <td><input class="form-control" name="username" type="text" value="{{usuario.username}}" [(ngModel)]="usuario.username"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input class="form-control" name="email" type="text" value="{{usuario.email}}" [(ngModel)]="usuario.email"></td>
        </tr>
        <tr>
            <td>active:</td>
            <td>
                    <select  [(ngModel)]="usuario.activo" class="form-control" name="actve" id="active">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>Rol:</td>
            <td>
                    <select  [(ngModel)]="usuario.grupo" class="form-control" name="rol" id="rol">
                        <option value="admin">Admin</option>
                        <option value="visitante">Visitante</option>
                        <option value="editor">Editor</option>
                        <option value="suscriptor">Suscriptor</option>
                        <option value="redactor">Redactor</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary" (click)="editar(usuario)" >Editar</button></td>
        </tr>
    </table>
</form>
