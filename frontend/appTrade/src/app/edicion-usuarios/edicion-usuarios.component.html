<h2>Edicion</h2>

<form action="#" >
    <table>
        <tr>
            <td>id:</td>
            <td><input class="form-control" name="id" type="text" value="{{usuario.id}}" [(ngModel)]="usuario.id" disabled></td>
        </tr>
        <tr>
            <td>Nombre: </td>
            <td><input class="form-control" name="username" type="text" value="{{usuario.username}}" [(ngModel)]="usuario.username"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input class="form-control" name="email" type="text" value="{{usuario.email}}" [(ngModel)]="usuario.email"></td>
        </tr>
        <tr>
            <td>password: </td>
            <td><input class="form-control" name="password" type="text" value="{{usuario.password}}" [(ngModel)]="usuario.password"></td>
        </tr>
        <tr>
            <td>active:</td>
            <td>
                    <select  [(ngModel)]="usuario.active" class="form-control" name="actve" id="active">
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>Rol:</td>
            <td>
                    <select  [(ngModel)]="usuario.rol" class="form-control" name="rol" id="rol">
                        <option value="admin">admin</option>
                        <option value="common">common</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary" (click)="editar(usuario)" >Editar</button></td>
        </tr>
    </table>
</form>
