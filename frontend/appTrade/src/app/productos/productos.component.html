<h2 class="tituloPagina">Productos</h2>
<hr>

<div class="filtradoDivPadre">
	<div class="filtradoDiv">
		<hr>
		<div class="filtradoDivHijo">
			<!-- Boton crear -->
			<ng-template [ngIf]="esAdmin || esEditor || esRedactor">
				<button class="btn btn-primary"  [routerLink]="['/crearProducto']">Crear</button>
			</ng-template>
			
			<hr class="hrs">
			<div class="filtroUno">
				<label for="filtro">Filtrado</label>
				<input type="text" placeholder="ejemplo: Cazo" class="form-control" name="filtro" id="filtro" [(ngModel)]="filtrado" (keyup)="onKeydown($event)">
			</div>
		</div >
		<hr>
	</div>
</div>

<div class="contenedor-cartas" >
		<div class="cartas"  >
			<div class="card" *ngFor="let producto of listaProductos">
				<img src="{{images[0]}}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{producto.titulo}}</h5>
					<hr>
					<p class="card-text">{{producto.texto_completo}}</p>
					<hr>
					<p class="card-text">{{producto.valor}}</p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item"></li>
				</ul>
				<div class="card-body">
					<!-- Boton Detalles -->
					<ng-template [ngIf]="!esVisitante">
						<button style="margin-right: 10px;" type="button" (click)="irADetalles(producto.id)" class="btn btn-primary">Detalles</button>
					</ng-template>
					<!-- Boton Editar -->
					<ng-template [ngIf]="esEditor || esAdmin || esRedactor">
						<button style="margin-right: 10px;" type="button" (click)="editarProducto(producto.id)" class="btn btn-primary">Editar</button>	
					</ng-template>
					<!-- Boton Borrar -->
					<ng-template [ngIf]="esEditor || esAdmin">
						<button type="button" (click)="borrarProducto(producto)" class="btn btn-primary">Borrar</button>
					</ng-template>
					
				</div>
			</div>
		</div>
</div>
