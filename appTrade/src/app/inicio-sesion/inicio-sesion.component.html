
<h2>Inicio de sesion</h2>
<div class="contenedorInicioSesion">
    <form>
        <table >
            <tr>
                <td><label for="usuario">Usuario</label></td>
            </tr>
            <tr>
                <td><input type="text" name="username" class="form-control" id="usuario" [(ngModel)]="usuario.username" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" class="form-control" id="password" [(ngModel)]="usuario.password" required /></td>
            </tr>
            <tr>
                <td><hr></td>
            </tr>
            <tr>
                <td><input type="button" class="form-control" id="enviar" (click)="login(usuario)" value="iniciar sesion" required></td>
            </tr>
            <tr>
               
                <td>No tienes cuenta? <a href="nav-link" href="registro">Registrate</a></td>
            </tr>
        </table>
    </form>
</div>
